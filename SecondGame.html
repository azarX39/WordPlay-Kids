<html>

<head>
    <title>Word Guessing Game</title>

  <!-- slider stylesheet -->

  <!-- bootstrap core css -->

  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
    <h1>Word Guessing Game</h1>
    <div id="clue"></div>
    <input type="text" id="userInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check Guess</button>

    <script>
        const words = [
            { clue: "Animal with black and white stripes", answer: "zebra" },
            { clue: "A yellow fruit", answer: "banana" },
            { clue: "Used for writing and drawing", answer: "pencil" },
            // Add more words and clues here
        ];

        let currentWordIndex = 0;
        let currentClue = words[currentWordIndex].clue.toLowerCase();
        let currentAnswer = words[currentWordIndex].answer;

        document.getElementById('clue').innerHTML = `<p>${currentClue}</p>`;

        function checkGuess() {
            const userGuess = document.getElementById('userInput').value.toLowerCase();
            if (userGuess === currentAnswer) {
                alert("Congratulations! You guessed it right!");
                currentWordIndex++;

                if (currentWordIndex < words.length) {
                    currentClue = words[currentWordIndex].clue.toLowerCase();
                    currentAnswer = words[currentWordIndex].answer;

                    document.getElementById('clue').innerHTML = `<p>${currentClue}</p>`;
                    document.getElementById('userInput').value = '';
                } else {
                    alert("You completed all words!");
                }
            } else {
                alert("Try again!");
            }
        }
    </script>
</body>

</html>
